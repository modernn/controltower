trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- script: dotnet restore
  displayName: 'Restore packages'
- script: dotnet publish -c $Configuration -r linux-arm -out dist/linux-arm 
  displayName: 'Build Linux ARM binaries'
- script: dotnet publish -c $Configuration -out dist/portable 
  displayName: 'Build Portable binaries'
- script: dotnet publish -c $Configuration -r win10-arm -out dist/win10-arm
  displayName: 'Build Windows 10 ARM binaries'